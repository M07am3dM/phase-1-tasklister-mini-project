<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="create-task-form" action="" method="POST">
        <label for="new-task-description">Task description:</label>

        <input
          type="text"
          id="new-task-description"
          name="new-task-description"
          placeholder="description"
        />
        <select id="priority-select">
          <option value="1" style="color: red">High</option>
          <option value="2" style="color: yellow">Medium</option>
          <option value="3" style="color: green">Low</option>
        </select>
        <input type="submit" value="Create New Task" />
      </form>
      <button id="sort" class="button-style">ᛨ</button>

      <div id="list">
        <h2>My Todos:</h2>
        <ul id="tasks"></ul>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
